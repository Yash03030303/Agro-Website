{% extends 'store/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg overflow-hidden animate__animated animate__fadeInUp">
                <div class="card-header bg-gradient-success text-white py-4">
                    <div class="d-flex justify-content-center">
                        <h3 class="mb-0">Login to Your Account</h3>
                    </div>
                </div>
                
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_username" class="form-label text-success fw-bold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" 
                                       name="username" 
                                       id="id_username" 
                                       class="form-control form-control-lg border-success border-2 rounded-end" 
                                       required
                                       placeholder="Enter your username">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label text-success fw-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-success text-white">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       name="password" 
                                       id="id_password" 
                                       class="form-control form-control-lg border-success border-2 rounded-end" 
                                       required
                                       placeholder="Enter your password">
                            </div>
                        </div>
                        
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill py-3 fw-bold shadow-sm">
                                Login <i class="fas fa-sign-in-alt ms-2"></i>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">New user? 
                            <a href="{% url 'register' %}" class="text-success fw-bold text-decoration-none hover-underline">
                                Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
