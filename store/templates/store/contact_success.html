{% extends 'store/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg text-center py-5">
                <div class="card-body">
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h2 class="text-success mb-3">Message Sent Successfully!</h2>
                    <p class="lead mb-4">
                        Thank you for contacting PIP AGRO. Our team will get back to you shortly.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-outline-success">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'contact' %}" class="btn btn-success">
                            <i class="fas fa-envelope me-2"></i>Send Another Message
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .success-icon {
        animation: zoomIn 0.5s ease, float 3s ease-in-out infinite;
    }
    
    @keyframes zoomIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock %}
